name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Выгрузка репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # Шаг 2: Настройка окружения Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Шаг 3: Установка необходимых модулей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Шаг 4: Запуск тестов с генерацией отчета
    - name: Run tests with pytest
      run: |
        python -m pytest --html=test-report.html --self-contained-html -v

    # Шаг 5: Выгрузка отчета тестов
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: test-report.html

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Зависит от успешного выполнения job 'test'

    # Шаг 6: Выгрузка кода при успешных тестах
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload source code
      uses: actions/upload-artifact@v3
      with:
        name: source-code
        path: .